{% extends "base.html" %}

{% block content %}
<!-- Контейнер с центровкой и минимальной высотой (держит футер снизу) -->
<div class="container d-flex align-items-center justify-content-center glass-container" style="min-height: 80vh;">
    
    <!-- На мобилках (col-12) полная ширина, на ПК (col-lg-4) компактно -->
    <div class="col-12 col-md-6 col-lg-4">
        
        <!-- Добавили класс glass-card для эффекта стекла -->
        <div class="card glass-card p-4 text-white">
            <div class="card-body">
                <h3 class="text-center fw-bold mb-4">Регистрация</h3>
                
                {% if error %}
                    <div class="alert alert-danger py-2 mb-3 text-center" style="background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #ffb3b9;">
                        {{ error }}
                    </div>
                {% endif %}
                
                <form action="/register" method="post">
                    <!-- Имя -->
                    <div class="mb-3">
                        <label class="form-label text-gray ps-1">Ваше имя</label>
                        <input type="text" name="full_name" class="form-control" placeholder="Иван Иванов" required
                               style="background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); color: white;">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label text-gray ps-1">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="name@example.com" required
                               style="background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); color: white;">
                    </div>

                    <!-- Пароль -->
                    <div class="mb-4">
                        <label class="form-label text-gray ps-1">Пароль</label>
                        <input type="password" name="password" class="form-control" placeholder="•••••••" required
                               style="background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); color: white;">
                    </div>

                    <!-- Кнопка -->
                    <button type="submit" class="btn btn-orange w-100 py-2 fw-bold shadow-sm">Создать аккаунт</button>
                </form>
                
                <div class="mt-4 text-center">
                    <span class="text-gray">Уже есть аккаунт?</span>
                    <a href="/login" class="text-warning fw-bold text-decoration-none hover-effect">Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
