{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center glass-container" style="min-height: 80vh;">
    <div class="col-12 col-md-5 col-lg-4">
        
        <div class="card glass-card p-4 text-white">
            <div class="card-body">
                <h3 class="text-center fw-bold mb-3">Новый пароль</h3>
                
                {% if message %}
                    <div class="alert alert-success py-2 mb-3 text-center" style="background: rgba(40, 167, 69, 0.2); border: 1px solid #28a745; color: #a3cfbb;">
                        {{ message }}
                    </div>
                {% endif %}

                {% if error %}
                    <div class="alert alert-danger py-2 mb-3 text-center" style="background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #ffb3b9;">
                        {{ error }}
                    </div>
                {% endif %}
                
                <form action="/reset-password" method="post">
                    <!-- Скрытое поле для Email -->
                    <input type="hidden" name="email" value="{{ email }}">
                    
                    <div class="mb-3">
                        <label class="form-label text-gray ps-1">Код из письма</label>
                        <input type="text" name="code" class="form-control text-center text-warning fw-bold fs-5" placeholder="000000" maxlength="6" required
                               style="background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); letter-spacing: 5px;">
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-gray ps-1">Придумайте новый пароль</label>
                        <input type="password" name="new_password" class="form-control" placeholder="•••••••" required
                               style="background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); color: white;">
                    </div>

                    <button type="submit" class="btn btn-orange w-100 py-2 fw-bold shadow-sm">
                        Изменить пароль
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="/login" class="text-muted text-decoration-none hover-effect small">
                        Отмена
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
